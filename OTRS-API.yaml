          required: true
          description: The ID of a ticket.
          example: 22
        Ticket:
          type: object
          title: Ticket
          properties:
            Title:
              type: string
              required: true
              description: The title of the ticket.
              example: API Testticket
            QueueID:
              type: string
              required: true
              description: The queue ID.
              example: 5
            State:
              type: string
              required: true
              description: The state of the ticket.
              example: open
            PriorityID:
              type: string
              required: true
              description: The priority ID of the ticket.
              example: 3
            Type:
              type: string
              required: false
              description: The type of the ticket.
              example: Incident
            CustomerUser:
              type: string
              required: true
              description: The customer user of the ticket.
              example: noreply@otrs.com
            ServiceID:
              type: string
              required: false
              description: The service ID of the ticket.
              example: 42
        Article:
          type: object
          title: Article
          properties:
            Subject:
              type: string
              required: true
              description: The subject of the article.
              example: API Testticket
            CommunicationChannel:
              type: string
              required: true
              description: Internal, Phone or Mail.
              example: Internal
            Body:
              type: string
              required: true
              description: The body of the article.
              example: This is my first ticket created through an API.
            ContentType:
              type: string
              required: true
              description: or text/html; charset=utf8
              example: text/plain; charset=utf8
            Attachment:
              type: object
              title: Attachment
              properties:
                Filename:
                  type: string
                  required: true
                  description: The name of the attachment.
                  example: SomeExample.pdf
                ContentType:
                  type: string
                  required: true
                  description: MIME type of the attachment.
                  example: application/pdf
                Content:
                  type: string
                  required: true
                  description: The Base64 code of the attachment.
                  example: some base64
        DynamicField:
          type: object
          title: DynamicField
          properties:
            Name:
              type: string
              required: true
              description: The name of the dynamic field.
              example: Location
            Value:
              type: string
              required: true
              description: The value of the dynamic field.
              example: Berlin
    TicketSearch:
      type: object
      properties:
        UserLogin:
          type: string
          description: The login of an agent.
          required: true
          example: OTRS_API
        Password:
          type: string
          required: true
          description: The password of an agent.
          example: secure!password2
        ServiceID:
          type: string
          required: true
          description: The service ID of a ticket.
          example: 22
        State:
          type: string
          required: true
          description: The state of a ticket.
